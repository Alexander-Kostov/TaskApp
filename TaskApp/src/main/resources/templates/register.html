<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded"  th:method="post" th:action="@{/register}" th:object="${registerDTO}">

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>

            <input th:field="*{username}"
                   th:errorclass="'is-invalid alert-danger'"
                   type="text" class="form-control" id="username" name="username"/>
            <small class="invalid-feedback text-danger">Username must be between 3 and 20 characters</small>
        </div>

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="firstName" class="h4 mb-2 text-white">First Name</label>
            </div>

            <input th:field="*{firstName}"
                   th:errorclass="'is-invalid alert-danger'"
                   type="text" class="form-control" id="firstName" name="firstName"/>
            <small class="invalid-feedback text-danger">First Name must be between 3 and 20 characters</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="lastName" class="h4 mb-2">Last Name</label>
            </div>
            <input th:field="*{lastName}"
                   th:errorclass="'is-invalid alert-danger'"
                   type="text" class="form-control" id="lastName" name="lastName"/>
            <small class="invalid-feedback text-danger">Last Name must be between 3 and 20 characters</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input  th:field="*{password}"
                    th:errorclass="'is-invalid alert-danger'"
                    type="password" class="form-control" id="password" name="password"/>
            <small class="invalid-feedback text-danger">Password must be between 3 and 20 characters</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input  th:field="*{confirmPassword}"
                    th:errorclass="'is-invalid alert-danger'"
                    type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
            <small class="invalid-feedback text-danger">Confirm Password must be between 3 and 20 characters</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="phoneNumber" class="h4 mb-2">Phone Number</label>
            </div>
            <input  th:field="*{phoneNumber}"
                    th:errorclass="'is-invalid alert-danger'"
                    type="text" class="form-control" id="phoneNumber" name="phoneNumber"/>
            <small class="invalid-feedback text-danger">Phone number must be between 3 and 20 characters</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="dateOfBirth" class="h4 mb-2">Date Of Birth</label>
            </div>
            <input  th:field="*{dateOfBirth}"
                    th:errorclass="'is-invalid alert-danger'"
                    type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
            <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></small>
        </div>


        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>

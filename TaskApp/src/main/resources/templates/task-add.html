<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add post</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" th:method="post" th:action="@{/task-add}" th:object="${taskDTO}" >

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="title" class="h4 mb-2 text-white">Title</label>
            </div>

            <input th:field="*{title}"
                   th:errorclass="'is-invalid alert-danger'"
                   type="text" class="form-control" id="title" name="title"/>
            <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="content" class="h4 mb-2">Description</label>
            </div>
            <textarea th:field="*{description}"
                      th:errorclass="'is-invalid alert-danger'"
                      type="text" class="form-control" id="content" name="content"></textarea>
            <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="dueDate" class="h4 mb-2">Due Date</label>
            </div>
            <input  th:field="*{dueDate}"
                    th:errorclass="'is-invalid alert-danger'"
                    type="date" class="form-control" id="dueDate" name="dueDate">
            <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></small>
        </div>


        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add post</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>

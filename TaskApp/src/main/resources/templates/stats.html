<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">
                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">All Archived Tasks</h3>
                <div class="bg-dark rounded m-auto" style="height: 68.5vh; overflow: auto">
                    <table th:each="task: ${allArchivedTasks}" class="table table-striped table-dark">
                        <tr>
                            <td th:text="|Title: *{task.title}|" class="bg-info" style="width: 25%"></td>
                            <td th:text="|Date Of Delete: *{task.dateOfDelete}|" style="width: 25%"></td>
                            <td th:text="|Description: *{task.description}|" class="bg-primary" style="width: 35%"></td>
                            <td th:text="|Creator: *{task.creator}|" class="bg-info" style="width: 35%"></td>
                            <td th:text="|Completed By: *{task.assignee}|" class="bg-primary" style="width: 35%"></td>

                        </tr>
                    </table>
                </div>
            </div>


            <div class="col-6 mt-1 mb-1">
                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Top 5 Employees Of The Month</h3>
                <div class="bg-dark rounded m-auto" style="height: 68.5vh; overflow: auto">
                    <table th:each="task: ${topEmployees}" class="table table-striped table-dark">
                        <tr>

                            <td th:text="|Completed by: *{task.getAssignedTo()}|" class="bg-info" style="width: 25%"></td>
                            <td th:text="|Number Of Tasks: *{task.count}|" style="width: 25%"></td>
                            <td th:text="|Salary: *{task.salary}|" class="bg-info" style="width: 25%"></td>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
